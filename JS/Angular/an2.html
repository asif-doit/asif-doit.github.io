<html>
    <head>
        <title>Angular JS Controller</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    </head>
    <body>
        <h2>AngularJS Sample Application</h2>
        <div ng-app="" ng-controller="studentController">
            <table border="2">
                <tr><td>Enter first name:</td><td><input type="text" ng-model="student.firstname"></td></tr>
                <tr><td>Enter last name: </td><td><input type="text" ng-model="student.lastname"></td></tr>
                <tr><td>Enter fees: </td><td><input type="text" ng-model="student.fees"></td></tr>
                <tr><td>Enter subject: </td><td><input type="text" ng-model="subjectname"></td></tr>
            </table>
            <table border="1">
                <tr>
                    <td>Name in Upper Case: </td>
                    <td>{{student.fullname() | uppercase}}</td>
                </tr>
                <tr>
                    <td>Name in Lower Case: </td>
                    <td>{{student.fullname() | lowercase}}</td>
                </tr>
                <tr>
                    <td>fees: </td>
                    <td>{{student.fees | currency}}</td>
                </tr>
                <tr>
                    <td>Subject:</td>
                    <td>
                        <ul>
                            <li ng-repeat="subject in student.subjects | filter: subjectname |orderBy:'marks'"> {{ subject.name + ', marks:' + subject.marks }}</li>
                        </ul>
                    </td>
                </tr>
            </table>        
        </div>
        <script>
            function studentController($scope) {
            $scope.student = {firstname: "Kishore",lastname: "Prasad",fees:5000,subjects:[{name:'Physics',marks:80},{name:'Chemistry',marks:85},{name:'Math',marks:78}],
            fullname: function() {var studentObject;studentObject = $scope.student;return studentObject.firstname + " " + studentObject.lastname;}};}
        </script>
    </body>
</html>
