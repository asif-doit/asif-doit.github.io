<html>
<title>Program to find first 10 odd numbers.</title>
<body>
<font face="verdana">
<h3>&emsp; &emsp; &emsp;Program to find first 10 odd numbers.</h3>

<script type="text/javascript">

for(i=0;i<20;i++)
{
   if(i%2!=0)
    {
      document.write("&emsp; &emsp; &emsp;" + i + "</br>");
     }

}
</script>
