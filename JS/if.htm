<html>
<body>
	<script type="text/javascript">
		now=new Date();
		hour= now.getHours();
			if (hour <=12)
			{
				document.write("Good Morning");
			}
			else if ( hour <=15)
			{	
				document.write("Good afternoon");
			}
			else
			{
				document.write("Good Evening");
				
			}
	</script>
</body>
</html>
