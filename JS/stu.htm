<html>
<body>
	<script type="text/javascript">
		name = "Asif Khan";
		roll = 5488;
		phy = 57;
		chem = 60;
		comp = 45;
		tot = phy+chem+comp;
		avg = tot/3;
		
			document.write("<b>Name:"+name+"<br>");
			document.write("<b>Roll:"+roll+"<br>");
			document.write("<b>Physics:"+phy+"<br>");
			document.write("<b>Chemistry:"+chem+"<br>");
			document.write("<b>Computer:"+name+"<br>");
			document.write("<b>Total Marks:"+tot+"<br>");
			document.write("<b>Average Marks:"+avg+"<br>");
			if (avg > 45)
			{
				document.write("<font color=green><br>"+name+"<b>:Passed");
			}
			else
			{
				document.write("<font color=red><br>"+name+"<b>:Failed");
			}
	</script>
</body>
</html>
