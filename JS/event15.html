<html>
    <head>
        <title>Working on Form</title>
    </head>
    <body>
        <form name="myform" action="event14.html" method="get" onsubmit="return validateform()">
            First Name:<input type="text" id="myinput" name="fname"><br>
            Last Name:<input type="text" id="myinput" name="lname">
            <input type="submit" value="submit">

        </form>
        <script>
            
            function validateform()
            {
                x=document.forms["myform"]["fname"].value;
                y=document.forms["myform"]["lname"].value;
                if(x=="")
                {
                    alert("First Name must not be blank");
                    return false;
                }
                if(y=="")
                {
                    alert("Last Name must not be blank");
                    return false;
                }
            }
        </script>
    </body>
</html>
