<!DOCTYPE html>
<html>
    <head>
        <title>Fun With Functions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <script>
            num=3.678;
            n=81;
            document.write("<br><b>Use of ceiling function:</b>"+Math.ceil(num));
            document.write("<br><b>Use of round function:</b>"+Math.round(num));
            document.write("<br><b>Use of floor function:</b>"+Math.floor(num));
            document.write("<br><b>Use of absoute function:</b>"+Math.abs(num));
            document.write("<br><b>Use of square root function:</b>"+Math.sqrt(n));
            res=Math.min(23,56,-78,45,1);
            document.write("<br><b>Use of Math.min function:</b>"+res);
            res=Math.max(23,56,-78,45,1);
            document.write("<br><b>Use of Math.max function:</b>"+res);
            res=Math.floor(Math.random()*10+1);
            document.write("<br><b>Generating Random Number between 1 and 10:</b>   "+res);
            res=Math.floor(Math.random()*100+1);
            document.write("<br><b>Generating Random Number between 1 and 100:</b>  "+res);
            res=Math.floor(Math.random()*1000+1);
            document.write("<br><b>Generating Random Number between 1 and 1000:</b> "+res);
            res=Math.floor(Math.random()*10000+1);
            document.write("<br><b>Generating Random Number between 1 and 10000:</b>"+res);
            res=Math.floor(Math.random()*100000+1);
            document.write("<br><b>Generating Random Number between 1 and 10000:</b>"+res);
            res=Math.floor(Math.random()*1000000+1);
            document.write("<br><b>Generating Random Number between 1 and 10000:</b>"+res);
            
        </script>
    </body>
</html>
