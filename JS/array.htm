<html>
<body>
	<center>
		<h2>Array Practice</h2>
		<script>
			score=new Array();
			score[0]=12;
			score[1]=34;
			score[2]=76;
			score[3]=68;
			document.write("<b>Length of Array is:</b>"+score.length);
				for(i=0,l=score.length;i<l;i++)
				{
					document.write("<br>"+score[i]);
				}
		</script>
		      
</body>
