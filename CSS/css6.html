<html>
    <head>
        <title>Button</title>
        <style>
            .button
            {
                border:none;
                color:white;
                background-color: red;
                text-align: left;
                font-size:8px;
                width: 150px;
            }
            button
            {
                transition-duration: 1000ms;
            }
        </style>
    </head>
    <body>
        <h2>Buttons in CSS</h2>
        <button>Default Button</button>
        <button class="button">Button</button>
    </body>
</html>
