<html>
    <head>
        <title>CSS Example</title>
        <style>
            h1{
                background-color: green;
            }
            div{
                background-color: lightblue;
            }
            p{
                background-color: yellow;
            }
            div.first
            {
                opacity: 0.1;
            }
            div.second{
                opacity: 0.3;
            }
            div.third{
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: rgb(255,0,0);">rgb(255,0,0)</h1>
        <h1 style="background-color: rgb(75,125,255);">rgb(75,125,255)</h1>
        <h1 style="background-color: #f2f9f9">rgb</h1>
        <h1>Eg of background color</h1>
        <div>This test is inside of Div.
            <p>Paragraph has its own color</p>
        </div>
        <div class="first">
            <h1>Opacity 0.1</h1>
        </div>
        <div class="second">
            <h1>Opacity 0.3</h1>
        </div>
        <div class="third">
            <h1>Opacity 0.6</h1>
        </div>
    </body>
</html>
