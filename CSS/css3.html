<html>
    <head>
        <title>CSS Example</title>
        <style>
            p.normal{
                border: 2px solid red;
                padding: 3px;
            }
            p.round{
                border: 12px solid magenta;
                border-radius: 16px;
                padding: 15px;
                border-right-color: mediumblue;
                border-left-color: mediumblue;
            }
        
            
        </style>
    </head>
    <body>
        
        <h1>Border Style Properties</h1>
        <p class="normal">Border with Width</p>
        <p class="round">Border with Radius and Padding.</p>
    </body>
</html>
