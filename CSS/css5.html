<html>
    <head>
        <title>CSS Example</title>
        <style>
          
            div
            {
                height: 100px;
                width: 50%;
                background-color: aqua;
                border:15px solid red;
                padding: 25px;
                margin:15px;
                outline: solid black 5px;
            }
            div.dotted
            {
                outline: dotted black 5px;
            }
        
            
        </style>
    </head>
    <body>
        
        <h2>Demonstrating Box Model.</h2>
        <div>
              Setting outline of an element.
        </div>
        <div class="dotted">
            Setting dotted outline of an element.
      </div>
    </body>
</html>
